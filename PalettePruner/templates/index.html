<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web application to categorize and remove specific colors from an image.">
    <title>Color Cleaner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Color Cleaner</h1>
    <form id="upload-form">
        <input type="file" id="file-input" name="file" accept="image/*" required>
        <button type="submit">Upload Image</button>
    </form>
    <div class="loading" id="upload-loading">
        <p>Uploading...</p>
        <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading">
    </div>
    <div id="color-categories">
        <h2>Select Colors to Remove</h2>
        <ul id="color-list"></ul>
        <form id="remove-form">
            <select id="category-select" name="categories" multiple required></select>
            <button type="submit">Remove Selected Colors</button>
        </form>
        <div class="loading" id="remove-loading">
            <p>Processing...</p>
            <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading">
        </div>
    </div>
    <div id="result">
        <h2>Result</h2>
        <img id="output-image" src="" alt="Output Image">
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
